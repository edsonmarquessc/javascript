<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa em JavaScript</title>
    <style>
        body {
            background-color: rgb(105, 22, 116);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(255, 121, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Primeiro Programa em JavaScript</p>
    <script>
        //window.alert('Minha primeira mendagem') 
        //window.confirm('Está gostando de JS?')
       var nome = window.prompt('Qual seu nome?')
       var Snome = window.prompt('e seu Sobre nome?')
       window.alert(`Olá, ${nome} ${Snome}`) // ${variavel} template string
       // essa parte é exercio 003
       var n1 = Number(window.prompt(`Muito bem ${nome} ${Snome} Digite um valor`))
       var n2 = Number(window.prompt('Agora Digite outro valor'))
       var s = n1 + n2
       window.alert(`sua Soma ${nome} é ${s}`)

       // Agora ex004 com formatação ou tratamentos de string
       document.write(`Seu nome ${nome} tem ${nome.length} letras <br/>`)
       document.write(`Seu nome em MAÚSCULAS: ${nome.toUpperCase()}<br/>`)
       document.write(`seu sobrenome em minusculo: ${Snome.toLowerCase()}<br/>`)

       //formatação de numeros
       document.write(`<strong>Mais infomações:</strong><br/>`)
       document.write(`Os numeros escolhidos foram: ${n1} e ${n2} `)
       document.write(`A soma entre eles é: ${s.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})}`) // mostra formatação de moedas.
    
    </script>
</body>
</html>
